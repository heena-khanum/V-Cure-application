<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor and Client Registration/Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.toggle('show');
        }

        function toggleUserType(type) {
            const doctorButton = document.querySelector('.doctor-button');
            const clientButton = document.querySelector('.client-button');

            if (type === 'client') {
                window.location.href = 'client.html';
                clientButton.classList.add('selected');
                doctorButton.classList.remove('selected');
            } else if (type === 'doctor') {
                window.location.href = 'index.html';
                doctorButton.classList.add('selected');
                clientButton.classList.remove('selected');
            }
        }

        function toggleFormType(event, type) {
            const buttons = document.querySelectorAll('.form-type-toggle button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            const registrationForm = document.getElementById('registration-form');
            const loginForm = document.getElementById('login-form');

            if (type === 'register') {
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Assets/logo4.png" alt="Logo" class="logo-image" />
            <span class="logo-name">V-cure</span>
        </div>
        <div class="menu" onclick="toggleMenu()">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="#" onclick="toggleUserType('doctor')">Doctor Registration/Login</a>
            <a href="#" onclick="toggleUserType('client')">Client Registration/Login</a>
        </div>
    </header>
    <hr class="header-divider">

    <div class="text-top">
        <h1>Your health, our priority - Anytime, Anywhere</h1>
    </div>

    <div class="user-type-options">
        <button class="doctor-button selected" onclick="toggleUserType('doctor')">Doctor</button>
        <button class="client-button" onclick="toggleUserType('client')">Client</button>
    </div>

    <div class="container">
        <div class="form-type-toggle">
            <button class="active" onclick="toggleFormType(event, 'register')">Register</button>
            <button onclick="toggleFormType(event, 'login')">Already registered? Login</button>
        </div>

        <!-- Doctor Registration Form -->
        <div id="registration-form">
            <h2 id="form-title">Doctor Registration</h2>
            <form action="doctor_register.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" required placeholder=" " />
                    <label for="fullname">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" " />
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder=" " />
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="text" id="medical-reg-number" name="medical-reg-number" required placeholder=" " />
                    <label for="medical-reg-number">Medical Registration Number</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">Create Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " />
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="form-group">
                    <input type="number" id="experience" name="experience" required placeholder=" " />
                    <label for="experience">Years of Experience</label>
                </div>
                <div class="form-group">
                    <input type="text" id="qualifications" name="qualifications" required placeholder=" " />
                    <label for="qualifications">Qualifications</label>
                </div>
                <div class="form-group">
                    <input type="text" id="hospital" name="hospital" required placeholder=" " />
                    <label for="hospital">Hospital or Clinic Name</label>
                </div>
                <div class="form-group">
                    <select id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="chinese">Chinese</option>
                        <option value="arabic">Arabic</option>
                    </select>
                    <label for="language">Consultation Language</label>
                </div>
                <div class="form-group">
                    <select id="specialization" name="specialization" required>
                        <option value="">Select Specialization</option>
                        <option value="General Health">General Health</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Men's Health">Men's Health</option>
                        <option value="Women's Health">Women's Health</option>
                        <option value="Heart Health">Heart Health</option>
                        <option value="Digestive Health">Digestive Health</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Allergies">Allergies</option>
                        <option value="Ear Nose Throat (ENT)">Ear Nose Throat (ENT)</option>
                        <option value="Nutrition and Diet">Nutrition and Diet</option>
                    </select>
                    <label for="specialization">Specialization</label>
                </div>                
                <div class="form-group">
                    <label for="available-time-from">Available Time From</label>
                    <input type="time" id="available-time-from" name="available-time-from" required />
                </div>
                <div class="form-group">
                    <label for="available-time-to">Available Time To</label>
                    <input type="time" id="available-time-to" name="available-time-to" required />
                </div>
                <div class="form-group">
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="state1">Karnataka</option>
                        <option value="state2">Andhra Pradesh</option>
                        <option value="state3">Tamil Nadu</option>
                        <option value="state4">Kerala</option>
                        <option value="state5">Goa</option>
                    </select>
                    <label for="state">State</label>
                </div>
                <div class="form-group">
                    <input type="text" id="city" name="city" required placeholder=" " />
                    <label for="city">City</label>
                </div>
                <div class="form-group">
                    <input type="file" id="medical-license" name="medical-license" accept=".jpg,.jpeg,.png,.pdf" required />
                    <label for="medical-license">Upload Medical License or ID Proof</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Doctor Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Doctor Login</h2>
            <form action="doctor_login.php" method="post">
                <div class="form-group email">
                    <input type="email" id="login-email" name="login-email" required placeholder=" " />
                    <label for="login-email">Email</label>
                </div>
                <div class="form-group password">
                    <input type="password" id="login-password" name="login-password" required placeholder=" " />
                    <label for="login-password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
